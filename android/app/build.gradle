plugins {
    id "com.android.application"
    id "com.google.gms.google-services"
    id "com.google.firebase.crashlytics"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {

    // ----- BEGIN flavorDimensions (autogenerated by flutter_flavorizr) -----
    flavorDimensions += "flavor-type"

    productFlavors {
        dev {
            dimension "flavor-type"
            applicationId "com.heduja.egyptian_craftsmen.dev"
            resValue "string", "app_name", "Egyptian Craftsmen Dev"
        }
        prod {
            dimension "flavor-type"
            applicationId "com.heduja.egyptian_craftsmen"
            resValue "string", "app_name", "Egyptian Craftsmen"
        }
    }

    // ----- END flavorDimensions (autogenerated by flutter_flavorizr) -----

    namespace "com.heduja.egyptian_craftsmen"
    compileSdk 36
    ndkVersion "29.0.14033849"

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId "com.heduja.egyptian_craftsmen"
        minSdk flutter.minSdkVersion
        targetSdk 36
        versionCode flutter.versionCode.toInteger()
        versionName flutter.versionName
        multiDexEnabled true
    }

    signingConfigs {
        debug {
            keyAlias keystoreProperties.getProperty("dev.keyAlias")
            keyPassword keystoreProperties.getProperty("dev.keyPassword")
            storeFile keystoreProperties.getProperty("dev.storeFile") ? file(keystoreProperties.getProperty("dev.storeFile")) : null
            storePassword keystoreProperties.getProperty("dev.storePassword")
        }
        release {
            keyAlias keystoreProperties.getProperty("prod.keyAlias")
            keyPassword keystoreProperties.getProperty("prod.keyPassword")
            storeFile keystoreProperties.getProperty("prod.storeFile") ? file(keystoreProperties.getProperty("prod.storeFile")) : null
            storePassword keystoreProperties.getProperty("prod.storePassword")
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation "com.google.android.gms:play-services-auth:20.6.0"
    implementation platform("com.google.firebase:firebase-bom:34.7.0")
    implementation "com.google.firebase:firebase-crashlytics-ndk"
    implementation "com.google.firebase:firebase-crashlytics"
    implementation "com.google.firebase:firebase-analytics"
    implementation platform("org.jetbrains.kotlin:kotlin-bom:2.1.0")
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.1.4"
}
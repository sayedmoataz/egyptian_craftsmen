buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Classpaths are typically handled in the plugins block in newer Flutter projects,
        // but for compatibility with some older setups/plugins we keep the structure simple.
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}